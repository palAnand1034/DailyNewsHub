{% extends 'back/master.html' %}
{% load static %}

{% block mainblock %}
<div class="content-header">
    <div class="header-section">
        <h1>Delete SubCategory</h1>
    </div>
</div>

<p>Are you sure you want to delete the subcategory "{{ subcat.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'subcat_list' %}">Cancel</a>
{% endblock %}
